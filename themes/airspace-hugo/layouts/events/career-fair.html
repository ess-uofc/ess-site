{{ define "main" }} {{ partial "page-title.html" . }} {{ $data := index
.Site.Data .Site.Language.Lang }}

<section class="section">
  <div class="container">
    <div class="row">
      <h1>{{.Title}}</h1>
      <br>
      <p style="font-size: 50px;">{{.Content }}</p>
      <br>
      <a
        class="btn btn-main"
        href="{{.Params.registration_link}}"
        target="_blank"
        >REGISTER NOW
      </a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <!-- <h3>Companies Attending</h3> -->
    </div>
    <div class="career-fair-companies">
      {{ range (where .Site.Pages "Layout" "career-fair-company") }}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 career-fair-company">
        <a href="{{ .Params.website }}">
          <img
            class="dept-list-logo"
            src="{{ .Params.logo | relURL }}"
            alt="{{ .Title }}"
          />
        </a>
        <div>
          <h3>
            <a href="{{ .Params.website }}">{{ .Title }}</a>
          </h3>
          <p>{{.Content}}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
