{{ define "main" }} {{ partial "page-title.html" . }} {{ $data := index
.Site.Data .Site.Language.Lang }}

<section class="section">
  <div class="container">
    <div class="row">
      <h2>{{.Title}}</h2>
      <br>
      {{.Content }}
      <br>
    </div>
    <div class="row">
      {{range where .Site.Pages "Params.secevent" true}}
      {{end}}
      <a
        class="btn btn-main"
        href="{{.Params.registration_link}}"
        target="_blank">
        REGISTER NOW
      </a>
    </div>
  </div>
</section>

{{ end }}
